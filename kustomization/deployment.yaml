---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: rpk-api
  namespace: rpk-api
  labels:
    app: rpk-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rpk-api
  template:
    metadata:
      labels:
        app: rpk-api
    spec:
      containers:
      - name: rpk-api
        image: rampike/rpk-api:0.0.0
        ports:
        - name: web
          containerPort: 3000
